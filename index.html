<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <header>
        <h1>Currency converter</h1>
    </header>

    <main>          
        <input type="number" id="input-first-currency" value="100">
        <div id="dropdown-first-currency" class="dropdown-first-currency">
            <button onclick="showMenu(1)" class="button-first-currency">
                <p>First Currency</p>
                <i class="material-icons">arrow_drop_down</i>
            </button>
            <div id="list-first-currency" class="list-currencies">
                <button class="first-currency">USD (US-Dollar)</button>
                <button class="first-currency">EUR (Euro)</button>
                <button class="first-currency">GBP (Britischer Pfund)</button>
                <button class="first-currency">JPY (Japanischer Yen)</button>
                <button class="first-currency">AUD (Australischer Dollar)</button>
                <button class="first-currency">CAD (Kanadischer Dollar)</button>
                <button class="first-currency">CHF (Schweizer Franken)</button>
                <button class="first-currency">CNH (Chinesische Renminbi)</button>
                <button class="first-currency">SEK (Schwedische Krone)</button>
                <button class="first-currency">NZD (Neuseeland-Dollar)</button>
            </div>
        </div>
        <button onclick="showMenu(2)" class="convert-button">convert</button>
        <p id="result">Result:</p>
        <div id="dropdown-second-currency" class="dropdown-second-currency">
            <button class="button-second-currency">
                <p>Second Currency</p>
                <i class="material-icons">arrow_drop_down</i>
            </button>
            <div id="list-second-currency" class="list-currencies">
                <button class="second-currency">USD (US-Dollar)</button>
                <button class="second-currency">EUR (Euro)</button>
                <button class="second-currency">GBP (Britischer Pfund)</button>
                <button class="second-currency">JPY (Japanischer Yen)</button>
                <button class="second-currency">AUD (Australischer Dollar)</button>
                <button class="second-currency">CAD (Kanadischer Dollar)</button>
                <button class="second-currency">CHF (Schweizer Franken)</button>
                <button class="second-currency">CNH (Chinesische Renminbi)</button>
                <button class="second-currency">SEK (Schwedische Krone)</button>
                <button class="second-currency">NZD (Neuseeland-Dollar)</button>
            </div>
            
        </div>     
        <div></div>


    </main>

    <footer>
        <p>&copy; 2024</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
